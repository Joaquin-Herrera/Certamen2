<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/inicio.js" async defer></script>
    </head>
    <header>
        Clientes
    </header>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form name="myForm" method="post" onsubmit="return valideteForm()">
                        <div class="input-group mb-3">
                            <span class="me-4" >Nombre Completo</span>
                            <input id="name" required type="text" class="form-control" placeholder="name" aria-label="name" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="me-4" >Edad</span>
                            <input id="edad" required type="text" class="form-control" placeholder="edad" aria-label="edad" aria-describedby="basic-addon1">
                          </div>
                        <div class="input-group mb-3">
                            <span class="me-4" >Genero</span>
                            <input type="radio" name="gender" formControlName="gender" value="male"> Male
                            <input type="radio" name="gender" formControlName="gender" value="female"> Female
                          </div>
                        <div class="input-group mb-3">
                            <span class="me-4" >Fecha</span>
                            <input id="date" required type="date" formControlName="date">
                          </div>
                        <div class="input-group mb-3">
                            <span class="me-4" >Region</span>
                            <select id="re" required formControlName="Region">
                                <option value="1">Quinta Region</option>
                                <option value="2">Region Metropolitana</option>
                              </select>
                          </div>
                        <div class="input-group mb-3">
                            <span class="me-4" >Comuna</span>
                            <select id="com" required formControlName="Comuna">
                                <option value="1">--------</option>
                                <option value="2">********</option>
                              </select>
                          </div>
                        <div class="input-group mb-3">
                            <span class="me-4" >Direccion</span>
                            <input id="adress" required type="text" class="form-control" placeholder="adress" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        <div class="input-group mb-3">
                            <span class="me-4" >Telefono</span>
                            <input id="fono" required type="text" class="form-control" placeholder="fono" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group">
                            <span class="me-3">Observaciones</span>
                            <textarea id="texto" class="form-control" aria-label="With textarea"></textarea>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn">Crear</button>
                            <button type="reset" class="btn">Limpiar</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
